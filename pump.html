<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <title></title>
	 <link rel="stylesheet" href="pump.css">
</head>
<body onload="getLedStatus(1);
getPumpStatus(1);
getLedStatus(2);
getPumpStatus(2);
getLedStatus(3);
getPumpStatus(3);
	">
	<div class="first">
	<div class="second">
	<h1>main pump</h1>
        <button id="setled1" class="mainButtons" onclick="setLedStatus(1)">LED</button>
	<br>
        <button id="setpump1" class="mainButtons" onclick="setPumpStatus(1)">PUMP</button>
	<br>
	<br>
	<span>RED </span><input id="rgb_red1"></input>
	<br>
	<span>GREEN </span><input id="rgb_green1"></input>
	<br>
	<span>BLUE</span><input id="rgb_blue1"></input>
	<br>
        <button id="setrgbled1" onclick="setRgbLedStatus(1)">RGB LED</button>
	<br>
	<br>
        <button id="settoblue1" onclick="setValuesToBlue(1)">Set to Blue</button>
        <button id="settored1" onclick="setValuesToRed(1)">Set to Red</button>
        <button id="settogreen1" onclick="setValuesToGreen(1)">Set to Green</button>
	<br>
        <button id="loop1" onclick="loop(1)">RGBloop</button>
	<br>
        <button id="moisture1" onclick="getMoisture(1)">getMoisture</button>
	<p id="moisture_value1">xxx</p>
	</div>

	<div class="second">
	<h1>dev pump</h1>
        <button id="setled2" class="mainButtons" onclick="setLedStatus(2)">LED</button>

	<br>

        <button id="settogreen2" onclick="setValuesToGreen(2)">Set to Green</button>
	<br>
        <button id="loop2" onclick="loop(2)">RGBloop</button>
	<br>
        <button id="moisture2" onclick="getMoisture(2)">getMoisture</button>
	<p id="moisture_value2">xxx</p>
	</div>
